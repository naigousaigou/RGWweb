<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riverside Guitar Works</title>

    <!-- Google Font → Poppins を使用 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CDN（ビルド不要で使える）-->
    <link
      href="https://unpkg.com/tailwindcss@^3/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body class="bg-gray-100 text-gray-900 antialiased">
    <!-- ===== Hero / Header ===== -->
    <header>
      <section
        class="bg-gradient-to-r from-indigo-600 via-purple-600 to-pink-600 text-white min-h-[40vh] flex flex-col items-center justify-center text-center px-4"
      >
        <h1 class="text-5xl md:text-6xl font-bold tracking-wide drop-shadow-lg">
          Riverside Guitar Works
        </h1>
        <p class="mt-4 text-lg md:text-xl opacity-90">
          Instrument &amp; Gear International Trading
        </p>
      </section>
    </header>

    <main class="relative -mt-16 px-4 sm:px-6 lg:px-8 z-10">
      <div class="max-w-4xl mx-auto">
        <!-- ===== 会社概要 ===== -->
        <section
          class="bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-8"
        >
          <h2 class="text-3xl font-semibold text-gray-800 mb-6">会社概要</h2>
          <dl class="grid sm:grid-cols-2 gap-x-8 gap-y-4 text-base md:text-lg">
            <dt class="font-medium">会社名</dt>
            <dd>Riverside Guitar Works</dd>

            <dt class="font-medium">事業内容</dt>
            <dd>楽器・音楽機材等の輸出入販売</dd>
          </dl>
        </section>

        <!-- ===== 免責事項 ===== -->
        <section
          class="mt-12 bg-white/70 backdrop-blur-lg rounded-2xl shadow-xl p-8"
        >
          <h2 class="text-2xl font-semibold text-gray-800 mb-4">免責事項</h2>
          <p class="leading-relaxed text-gray-700">
            当サイトに掲載されている情報は予告なく変更される場合があります。
            最新情報につきましては、お問い合わせフォームまたは弊社公式 SNS
            などでご確認ください。
          </p>
        </section>
      </div>
    </main>

    <!-- ===== フッター ===== -->
    <footer class="mt-20 pb-8 text-center text-sm text-gray-400">
      © 2025 Riverside Guitar Works. All rights reserved.
    </footer>
  </body>
</html>
